{% extends '../base.html' %}
{% block content %}

<main class="form-signin">
    {% if form.errors %}
    <div class="alert alert-danger" role="alert">
        Your username and password didn't match. Please try again.
    </div>
    {% endif %}
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
      <div class="form-floating">
        <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">User name</label>
      </div>
      <div class="form-floating mt-2">
        <input type="password" name="password1" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mt-2">
        <input type="password" name="password2" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <div class="alert alert-primary mt-4" role="alert">
        If you already have an account, <a href="{% url 'login' %}">login</a> instead.
      </div>
    </form>
</main>

{% endblock %}
